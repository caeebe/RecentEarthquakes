<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Did you just feel an Earthquake?</h1>
              <p>Map is centered on the world's most recent earthquake reported by the USGS.  Zoom out to view more earthquakes.  Refresh to view most recently reported earthquake.</p>
            <a href="https://earthquake.usgs.gov/data/dyfi/">Report feeling an earthquake</a>
          </div>
        </div>
        <div class="row">
          <!-- The div where we will inject our map -->
          <div class="col-md-12 center" id="map"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>All reported earthquakes for the last 24 hours</h3>
                <table class="table table-striped">
                    <thead>
                        <tr><th>date</th><th>magnitude</th><th>place</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

  <!-- API key -->
  <script type="text/javascript" src="config.js"></script>

  <script type="text/javascript" src="logic_geojson.js"></script>
